<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <!-- Form control -->
            <div class="row">       <!--Layout to change layout of form-->
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <label class="form-label" for="address">Address</label>
            <input type="text" class="form-control-sm" id="address" placeholder="Address">
            <!-- Select -->
            <div class="md-3">
                <select class="fom-select">
                    <option selected>Choose your city</option>
                    <option value="1">Delhi</option>
                    <option value="2">Mumbai</option>
                    <option value="3">Pune</option>
                </select>
            </div>
            <!-- Checkbox -->
            <div class="mv-3 form-check">
                <label for="agree" class="form-check-label">Agree</label>
                <input type="checkbox" id="agree" class="form-check-input">
            </div>
            <!-- Radio -->
            <div class="form-check">
                <input type="radio" id="yes" class="form-check-input">
                <label for="yes" class="form-check-label">Yes</label>
            </div>
            <!-- Switch -->
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="switch">
                <label class="form-check-label" for="switch">Default switch checkbox</label>
            </div>
        </form>
    </div>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
