<!--
    Br Tags -> Use to add a line break.
        <p>Twinkle Twinkle <br> little star <br> how i wonder <br> what you are.</p>
    Bold Tag -> to bold 
        <b>Bold</b>
    Italic tag -> to italic
        <i>Italic</i>
    Underline tag -> to underline
        <u>Underline</u>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Twinkle Twinkle little star how i wonder what you are</p>
    <p> <b>Twinkle Twinkle</b> <br> <i>little star</i> <br> <u>how i wonder</u> <br> what you are</p>
</body>
</html>
