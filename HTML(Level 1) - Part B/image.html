<!--
    Image Element -> 
        Used to add image to your page
        <image src="image.png" alt="Random Image">(src attribute is refer the link of an image, alt attribute is alternative name in case of internet down or image is deleted then this name is shown in place of image on a web page.)
        We can also use alternate image link directly from internet.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <image src="ironman.jpg" alt="ironman image" height="500px" width="300px">
    <image src="https://i0.wp.com/blankhearts.com/wp-content/uploads/2022/05/ironman-wallpaper-2.jpg?resize=864%2C1536&ssl=1" alt="ironman alternate image" height="500px" width="300px">
</body>
</html>
