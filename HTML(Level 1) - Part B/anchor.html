<!--
    Anchor Element ->
        Used to add links to your page
        <a href="https://google.com">Google</a>

    We can add 2 types of links in href
        Absolute link -> links are those which directly linked to intenet.
        Relative link -> are file links which are already stored in my system.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTML</title>
</head>
<body>
    <a href="https://google.com">Google</a>
    <a href="https://www.netflix.com/in/">Netflix</a>
    <a href="https://www.facebook.com/">Facebook</a>
    <a href="https://www.instagram.com/">Instagram</a>
</body>
</html>
