<!--
    Lists in HTML -
        Unordered List -> 
            <ul>
                <li>Item</li>
                <li>Item</li>
            </ul>

        Ordered List -> in ordred list items are in order as we entered in li
            also we can change the type of items from marking 1,2,3 to a,b,c.
            <ol type="A">
                <li>Item</li>
                <li>Item</li>
            </ol>

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ul>>
    <ol type="A">
        <li>Bread</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>
</body>
</html>
