<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <link rel="stylesheet" href="cardhover.css">
</head>
<body>
    <div class="card">
        <img src="man.jpg" alt="man">
        <div class="desc">
            <h3>Mr Abc</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.jpg" alt="woman">
        <div class="desc">
            <h3>Mrs Abc</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
