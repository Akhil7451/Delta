<!--
    Inline v/s Block
        Block Elements -> Takes up the full-width available(whole block)
            Start from new line
                Cycle
                Cycle
                Cycle

        Inline Elements -> Takes up only necessary width. Don't start from new line.
                Cycle Cycle Cycle

    Am I an Inline OR Block Element -
        i   -   Heading Element     (Block Element)
        ii  -   Paragraph Element   (Inline Element)   
        iii -   Anchor Tag          (Inline Element)
        iv  -   Image Element       (Inline Element)

-->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
