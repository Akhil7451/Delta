<!-- 
    Sub & Sup Tag -> Sub(Subscript(base to the power)), Sup(Superscript(raise to the power))
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub & Sup</title>
</head>
<body>
    <p>a<sup>2</sup> = b<sup>2</sup> + c<sup>2</sup></p>
    <p>H<sub>2</sub>O</p>
</body>
</html>
