<!-- 
    Div(Content Division Element) Element -> Div is a container used to hold other HTML elements or group element together.It is a block Element
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Element</title>
 </head>
 <body>
    <div>
        <a href="https://www.google.com/">Google Me</a>
        <a href="https://www.netflix.com/in/">Netflix</a>
    </div>
    <a href="https://www.facebook.com/">Facebook</a>
 </body>
 </html>
