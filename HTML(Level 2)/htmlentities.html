<!-- 
    HTML Entities ->
        i   -   An HTML entity is a piece of text("string") that begins with an ampersand(&) and ends with semicolon(;).
        ii  -   used to display reserved characters(which would otherwise be interpreted as HTML code), and invisible 
                characters(like non-breaking spaces).
        iii -   can also use in place of characters that are difficult to type with a standard keyboard.
        iv  -   browser interprets them & renders correct character.

        You can learn more about html entities on (mdn html entities).
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h1>a&lt;b</h1> <!--a (lessthan) b-->
    <h1>Akhil &nbsp; kumar</h1> <!--Akhil   Kumar(non breaking space)-->

</body>
</html>
