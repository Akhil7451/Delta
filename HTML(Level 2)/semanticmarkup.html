<!-- 
    There are 2 types of tags ->
        Semantic Markup -> It is the markup that relates to the meaning content.
            are tags whose meaning is very clear after seeing those tags.
                <h1>, <p>, <img>
        Non-Secmantic -> are the tags whose meaning could not be undersatnd after seing the tags.
                    <div>, <span>

        Using of Semantic -> 
            i   -   code will be meaningfull.
            ii  -   SEO friendly(Search Engine Optimization)
            iii -   websites are readable.

    Semantic Markups ->
                        Bydefault there is only one header and footer of website.
        <header> -> On the top of page. Stores like login info.
        <main> -> stores the main content of the website.
        <footer> -> it is on the bottom of page in this we add additional info like contact me and all.
        <nav> -> navigation tag stores the links of different pages.
        <article> -> 
        <section> -> to group together similar contents.Same as div and span tag.
        <aside> -> Which shows us indirect link related to our content.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Markup</title>
</head>
<body>
    <header>Apna College</header>
    <nav>
        <ul>
            <li><a href="/about.html">About Us</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>This is my main content</main>
    <footer>Made with &hearts;</footer>
</body>
</html>
