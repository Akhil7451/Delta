<!-- 
    Tables in HTML ->
        Tables are used to represent real life table data.
        Data of table is divided in rows and columns.
        Upper part is known as header which describes content of data entered.

        <caption> -> 
        <tr> -> used to display table row.
        <td> -> used to display table data.
        <th> -> used to display table header.
        <thead> -> to wrap table header.
        <tbody> -> to wrap table body.
        <tfoot> -> to wrap table footer.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <!-- Table Header -->
        <thead>
            <tr>
                <th>Items</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
